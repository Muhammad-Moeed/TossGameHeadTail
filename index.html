<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toss Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <button class="start-btn" onclick="startGame()">Start Game</button>

    <div id="container" style="display: none;">
        <h1>TOSS GAME</h1>
        <div class="row g-3 align-items-center justify-content-center">
            <div class="col-auto">
                <input placeholder="Enter Player1 Name" type="text" id="name1" class="form-control"
                    aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
                <input placeholder="Enter Player2 Name" type="text" id="name2" class="form-control"
                    aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
                <button style="border-radius: 10px;" onclick="save()">Start</button>
            </div>
        </div>

        <div class="players">
            <div>
                <img src="assets/player1.png">
                <h5 class="player1" id="player1">Player 1</h5>
                <p id="player1Choice"></p>
            </div>
            <div>
                <img src="assets/player2.png">
                <h5 class="player2" id="player2">Player 2</h5>
                <p id="player2Choice"></p>
            </div>
        </div>

        <h2 id="winner"></h2>
    </div>

    <span>Developed by Muhammad Moeed</span>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
